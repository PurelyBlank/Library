<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="./script.js"></script> 
</head>
<body>
   <main class="main--container">
        <div class="main--side-navbar">
            <div class="side-navbar--logo">
                <img src="./library-logo.svg" alt="Library Logo">
                <h1>Library</h1>
            </div>
            <form action="" class="add-book">
                <div class="book-title"><input id="book-title" name="title" type="text" placeholder="Title" required></div>
                <div class="book-author"><input id="book-author" name="author" type="text" placeholder="Author" required></div>
                <div class="book-pages"><input id="book-pages" name="pages" type="number" placeholder="Pages" required></div>
                <div class="book-read"><input type="checkbox">Have Read Book?</div>
                <div class="book-submit"><input type="submit" value="Add New Book"></div>
            </form>
        </div>
        <div class="main--body">
            <div class="main--info">
                <h4 class="books-read">Books Read</h4>
                <h4 class="books-unread">Books Unread</h4>
                <h4 class="total-books">Total Books</h4>
                <button class="delete-books"></button>
            </div>
            <table id="main--books-table" class="main--table">
                <!-- Table of books  -->
                 <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Remove</th>
                 </tr>
            </table>
        </div>
   </main> 
</body>
</html>
